<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floppyfy Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .form-control,
        .form-select {
            background-color: #2c2c2c;
            border-color: #444;
            color: #fff;
        }

        .btn-primary {
            background-color: #1db954;
            border-color: #1db954;
        }

        .btn-primary:hover {
            background-color: #1ed760;
            border-color: #1ed760;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Floppyfy <small class="text-muted">NFC Music Controller</small></h1>

        <!-- Settings Link -->
        <a href="/settings" class="btn btn-outline-light mb-4">Settings</a>

        <!-- Add New Tag -->
        <div class="card mb-4">
            <div class="card-header">Add New Tag</div>
            <div class="card-body">
                <form action="/add_tag" method="POST">
                    <div class="mb-3">
                        <label class="form-label">UID (Scan to Autofill)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="uid" id="uid_input" required
                                placeholder="00:00:00:00">
                            <button class="btn btn-secondary" type="button" id="scan_btn" onclick="fetchScan()">Get Last
                                Scanned</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Daft Punk Album">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select class="form-select" name="type">
                            <option value="spotify">Spotify URI</option>
                            <option value="file">Network/File URL</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">URI / URL</label>
                        <input type="text" class="form-control" name="uri" placeholder="spotify:album:...">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="shuffle" id="shuffle">
                        <label class="form-check-label" for="shuffle">Shuffle</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Tag</button>
                </form>
            </div>
        </div>

        <!-- Existing Tags -->
        <h3>Existing Tags</h3>
        <div class="row">
            {% for uid, data in tags.items() %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ data.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ uid }}</h6>
                        <p class="card-text">
                            Type: {{ data.type }}<br>
                            URI: {{ data.uri }}<br>
                            Shuffle: {{ data.shuffle }}
                        </p>
                        <form action="/delete_tag" method="POST" style="display:inline">
                            <input type="hidden" name="uid" value="{{ uid }}">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function fetchScan() {
            try {
                const response = await fetch('/scan_api');
                const data = await response.json();
                if (data.uid) {
                    document.getElementById('uid_input').value = data.uid;
                } else {
                    alert("No tag detected recently.");
                }
            } catch (e) {
                console.error(e);
            }
        }
    </script>
</body>

</html>
