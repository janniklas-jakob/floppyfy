<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Floppyfy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .form-control,
        .form-select {
            background-color: #2c2c2c;
            border-color: #444;
            color: #fff;
        }

        .btn-primary {
            background-color: #1db954;
            border-color: #1db954;
        }

        .btn-primary:hover {
            background-color: #1ed760;
            border-color: #1ed760;
        }

        .badge {
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Settings</h1>
        <a href="/" class="btn btn-outline-secondary mb-4">Back</a>

        <div class="card mb-4">
            <div class="card-header">Sonos Speakers</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Coordinator (Main Speaker)</label>
                        <input type="text" class="form-control" name="coordinator"
                            value="{{ settings.coordinator or '' }}" placeholder="e.g. Living Room">
                        <div class="form-text text-light">The exact name of the main Sonos speaker.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Join Speakers (comma-separated)</label>
                        <input type="text" class="form-control" name="join"
                            value="{{ (settings.join or []) | join(', ') }}" placeholder="e.g. Kitchen, Hallway">
                        <div class="form-text text-light">
                            Additional speakers to group with the coordinator.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>

        {% if speakers %}
        <div class="card">
            <div class="card-header">Discovered Speakers on Network</div>
            <div class="card-body">
                {% for name in speakers %}
                <span class="badge bg-secondary me-2 mb-1">{{ name }}</span>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
